paths:
  /send: #todo JL
    post:
      description:
      responses:
        '200':
          description: OK

  /ping:
    get:
      summary: Server heartbeat operation
      description: This operation is to know if the service is active
      responses:
        200:
          description: OK
          content: {}
        500:
          description: Error de servidor/servicio inactivo, validar con soporte cardif.
          content: {}
  /generate:
    post:
      tags:
      - Generate otp to send to the client.
      summary: Generate otp to validate purchase of client.
      description: |-
        <h1> Related projects
        * Digital sales
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/otpInputGeneration'
        required: false
      responses:
        200:
          description: Return
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/otpResponse'
        404:
          $ref: '#/components/schemas/otpResponse'
      x-codegen-request-body-name: otpInputGeneration
  /validate:
    post:
      tags:
      - Validate otp written by the client.
      summary: Validate OTP.
      description: |-
        <h1> Related projects
        * Digital sales
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/otpInputValidation'
        required: false
      responses:
        200:
          description: Return
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/otpValidationesponse'
        404:
          $ref: '#/components/schemas/otpValidationesponse'
      x-codegen-request-body-name: otpInputValidation
components:
  schemas:
    otpInputGeneration:
      type: object
      properties:
        partnerId:
          type: integer
          description: Partner Id
        cellphone:
          type: string
          description: Customer cellphone
        documnetType:
          type: string
          description: Customer documnetType
        documnetNumber:
          type: string
          description: Customer documnetNumber
        email:
          type: string
          description: Customer email
        channel:
          type: string
          description: Channel
    otpInputValidation:
      type: object
      properties:
        otpNumber:
          type: integer
          description: OTP number
        partnerId:
          type: string
          description: Partner Id
        cellphone:
          type: string
          description: Customer cellphone
        documnetType:
          type: string
          description: Customer documnetType
        documnetNumber:
          type: string
          description: Customer documnetNumber
        email:
          type: string
          description: Customer email
        channel:
          type: string
          description: ChanNel
    otpResponse:
      type: object
      properties:
        returnCode:
          type: integer
          description: codigo de retorno
        mesagge:
          type: string
          description: descripcion
        bodyResponse:
          type: object
          properties:
            otpNumber:
              type: integer
              description: numero otp
    otpValidationesponse:
      type: object
      properties:
        returnCode:
          type: integer
          description: codigo de retorno
