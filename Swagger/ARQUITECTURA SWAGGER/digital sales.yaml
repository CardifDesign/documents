swagger: '2.0'
info:
  title: API Credits Only
  version: 1.0.0
  description: "<hr/> API Rest Credits Only for Cardif Colombia.<br/> For API Gateway <br/>   <hr/> By Architecture Team. <br/> July 2020. <br/> Cardif Colombia.<br/>
    <hr/>Controles de cambio <br/>
    mm-dd-aaaa - Cambio <br/>
    02-07-2020 - Creación"

host: 'api-services.cardifnet.com'
basePath: /co/digital_sales/
schemes:
  - https
paths:


  v1/credit_cards:
    post:
      tags:
        - 'Credits Only'
      summary: >-
        Generates issuance for credits Only
      description: |
        <h1> Related projects

      parameters:
        - in: body
          name: emissions
          schema:
            $ref: '#/definitions/emissions'
      responses:
        default:
          description: ('200','Success'); (También sirve para un update) ('201','Created Success'); ('204','No Content');(Este aplica cuando llegas a la BD y no obtienes información) ('400','Technical Error'); ('404','Not Found');(método no encontrado) ('408','ConnectionTimeout'); ('422','Unprocessable Entity');(Error por null DB) ('430','Database Exception');(Cualquier otro error en DB) .
          schema:
            $ref: '#/definitions/statusResponse'
  v1/accounts_cards:
    post:
      tags:
        - 'Credits Only'
      summary: >-
        Generates issuance for credits Only
      description: |
        <h1> Related projects

      parameters:
        - in: body
          name: emissions
          schema:
            $ref: '#/definitions/emissions'
      responses:
        default:
          description: ('200','Success'); (También sirve para un update) ('201','Created Success'); ('204','No Content');(Este aplica cuando llegas a la BD y no obtienes información) ('400','Technical Error'); ('404','Not Found');(método no encontrado) ('408','ConnectionTimeout'); ('422','Unprocessable Entity');(Error por null DB) ('430','Database Exception');(Cualquier otro error en DB) .
          schema:
            $ref: '#/definitions/statusResponse'
  v1/credits:
    post:
      tags:
        - 'Credits Only'
      summary: >-
        Generates issuance for credits Only
      description: |
        <h1> Related projects

      parameters:
        - in: body
          name: emissions
          schema:
            $ref: '#/definitions/emissions'
      responses:
        default:
          description: ('200','Success'); (También sirve para un update) ('201','Created Success'); ('204','No Content');(Este aplica cuando llegas a la BD y no obtienes información) ('400','Technical Error'); ('404','Not Found');(método no encontrado) ('408','ConnectionTimeout'); ('422','Unprocessable Entity');(Error por null DB) ('430','Database Exception');(Cualquier otro error en DB) .
          schema:
            $ref: '#/definitions/statusResponse'



