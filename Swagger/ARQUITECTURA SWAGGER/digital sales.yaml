                    type: string
                    description: Sexo (Género)
                                “F” Femenino
                                “M” Masculino
                    maxLength: 1
                  email:
                    type: string
                    description: Dirección de Correo Electrónico
                    maxLength: 15
                  cellPhoneNumber:
                    type: number
                    description: Numero de Celular
                    maxLength: 10
                  address:
                    type: string
                    description: Dirección de la casa u oficina, Dirección de correspondencia fisica.
                    maxLength: 60
                  city:
                    type: string
                    description: Ciudad
                    maxLength: 20
                  Department:
                    type: string
                    description: Departamento
                    maxLength: 20
                  nationality:
                    type: string
                    description: nationality
                    maxLength: 30
                  birthCountry:
                    type: string
                    description: Pais de nacimiento
                    maxLength: 30
                  documentIniDate:
                    type: number
                    format: date
                    pattern: yyyymmdd
                    description: Fecha de expedición del documento
                    maxLength: 8

            collectionInformation:
              type: object
              properties:
                  bankProductCode:
                    type: number
                    description: Este define la forma de cobro,
                                    Tarjeta de Crédito
                                    Crédito
                                    Cuenta Ahorros
                                    Cuenta Corriente
                                    Ej; TC=01, CRE=02 , CAH= 03, CTC=04
                    maxLength: 4
