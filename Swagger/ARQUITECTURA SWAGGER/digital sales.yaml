                                “C” Cedula ciudadanía
                                “E” Cédula extranjería
                                “N” Nit
                                “P” Pasaporte
                                “R” Registro civil
                                “T” Tarjeta identidad
                    maxLength: 1
                  documentNumber:
                    type: number
                    description: Número de identificación
                    maxLength: 15
                  Surname:
                    type: string
                    description: Primer apellido solicitante
                    maxLength: 15
                  secondSurname:
                    type: string
                    description: Segundo apellido solicitante
                    maxLength: 15
