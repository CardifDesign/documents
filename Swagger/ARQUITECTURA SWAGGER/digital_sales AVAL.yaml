            eventStatus:
              type: string
              description: todo #todo
            eventType:
              type: string
              description: todo #todo
            eventUser:
              type: string
              description: todo #todo
        generalInformation:
          type: object
          properties:
            dateSale:
              type: number
              description: Fecha de venta
              format: date
            secureProductCode:
              maxLength: 5
              type: string
              description: Codigo de producto Seguro
            insurancePlan:
              maxLength: 5
              type: string
              description: Plan de Seguro
            primaNeta:
              type: number
              description: Prima de seguro antes de IVA
            primaBruta:
              maxLength: 12
              type: string
              description: Prima de seguro IVA incluido
        personalInformation: #todo 3 campos
          type: object
          properties:
            documentType:
              maxLength: 1
              type: string
              description: Tipo de identificación, “C” Cedula ciudadanía “E” Cédula
                extranjería “N” Nit “P” Pasaporte “R” Registro civil “T” Tarjeta identidad
            documentNumber:
              type: number
              description: Número de identificación
            Surname:
              maxLength: 15
              type: string
              description: Primer apellido solicitante
            secondSurname:
              maxLength: 15
              type: string
              description: Segundo apellido solicitante
            firstName:
              maxLength: 15
              type: string
              description: Primer nombre solicitante
            secondName:
              maxLength: 15
              type: string
              description: Segundo nombre solicitante}
            dateBirth:
              type: number
              description: Fecha de nacimiento
              format: date
            gender:
              maxLength: 1
              type: string
              description: Sexo (Género) “F” Femenino “M” Masculino
            email:
              maxLength: 15
              type: string
              description: Dirección de Correo Electrónico
            cellPhoneNumber:
              type: number
              description: Numero de Celular
            address:
              maxLength: 60
              type: string
              description: Dirección de la casa u oficina, Dirección de correspondencia
                fisica.
            city:
              maxLength: 20
              type: string
