            birthCountry: #todo
              maxLength: 30
              type: string
              description: Pais de nacimiento
            documentIniDate: #todo
              type: number
              description: Fecha de expedición del documento
              format: date
        collectionInformation: #todo 2 campos
          type: object
          properties:
            cardType: #todo
              type: string
              description: Tipo de la tajeta(black/gold/clasica/.....)
            franchise: #todo
              type: string
              description: franquicia de la tarjeta de credito visa/master/american express
            bankProductCode:
              type: number
              description: Este define la forma de cobro, Tarjeta de Crédito Crédito
                Cuenta Ahorros Cuenta Corriente Ej; TC=01, CRE=02 , CAH= 03, CTC=04
            productDebit:
              type: number
              description: Número de la TC/ cuenta de ahorrros/ Crédito
            creditTerm:
              type: number
              description: Solamente para Créditos.
            creditAmount:
              type: number
              description: Valor inicial de crédito
            cardIniDate:
              type: number
              description: Fecha de inicio de la tarjeta/credito/cuenta
              format: date
            cardExpirationDate:
              type: number
              description: Fecha de vencimiento de la tarjeta/dredito/cuenta
              format: date
        incentiveInformation:
          type: object
          properties:
            channel:
              type: number
              description: 01 = Oficinas ; 02=Telemarketing ; 03 Fuerza Móvil de ventas;
                04 digital
            advisorID:
              type: number
              description: Cedula del asesor
            advisoryOfficeCode:
              type: number
              description: Codigo oficina asesor#
