            por null DB) ('430','Database Exception');(Cualquier otro error en DB)
            .
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/statusResponse'
      x-codegen-request-body-name: emissions
components:

  securitySchemes:

    Digital_Sales_Oauth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://api-services.cardifnet.com/sales/v1/authorization_sales'
          scopes:
            Bearer: Bearer
