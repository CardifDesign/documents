openapi: 3.0.1
info:
  title: API CO_DIGITAL_SALES
  description: <hr/> API Rest DIGITAL SALES<br/> For API Gateway
    <br/>   <hr/> By Architecture Team. <br/> July 2020. <br/> Cardif Colombia.<br/>
    <hr/><br/> <br/> 02-07-2020 - Creación
  version: 1.0.0
servers:
- url: https://api-services.cardifnet.com/co/digital_sales
paths:
  /v1/credit_cards:
    post:
      tags:
      - Credits Only
      summary: Generates issuance for credits Only
      description: |
        <h1> Related projects
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/emissions_cards'
        required: false
      responses:
        default:
          description: ('200','Success'); (También sirve para un update) ('201','Created
            Success'); ('204','No Content');(Este aplica cuando llegas a la BD y no
            obtienes información) ('400','Technical Error'); ('404','Not Found');(método
            no encontrado) ('408','ConnectionTimeout'); ('422','Unprocessable Entity');(Error
            por null DB) ('430','Database Exception');(Cualquier otro error en DB)
            .
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/statusResponse'
      x-codegen-request-body-name: emissions
  /v1/accounts:
    post:
      tags:
      - Credits Only
      summary: Generates issuance for credits Only
      description: |
        <h1> Related projects
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/emissions_accounts'
        required: false
      responses:
        default:
          description: ('200','Success'); (También sirve para un update) ('201','Created
            Success'); ('204','No Content');(Este aplica cuando llegas a la BD y no
            obtienes información) ('400','Technical Error'); ('404','Not Found');(método
            no encontrado) ('408','ConnectionTimeout'); ('422','Unprocessable Entity');(Error
            por null DB) ('430','Database Exception');(Cualquier otro error en DB)
            .
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/statusResponse'
      x-codegen-request-body-name: emissions
  /v1/credits:
    post:
      tags:
      - Credits Only
      summary: Generates issuance for credits Only
      description: |
        <h1> Related projects
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/emissions_credits'
        required: false
      responses:
        default:
          description: ('200','Success'); (También sirve para un update) ('201','Created
            Success'); ('204','No Content');(Este aplica cuando llegas a la BD y no
            obtienes información) ('400','Technical Error'); ('404','Not Found');(método
